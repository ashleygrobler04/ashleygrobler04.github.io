<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling buddy</title>
    <script src="script.js"></script>
</head>

<body>
    <h1>welcome</h1>
    <p> We already have your word! <br />
        Click "Listen" to know which word you need to enter.</p>
    <button onclick="speak(chosenWord)"> Listen</button>
    <input type="text" id="input">
    <button onclick="checkWord (document.getElementById('input').value, chosenWord);"> Check word</button>
    <hr />
    <p> If you still don't know how to spell the word, click "spell" to have the word spelled to you.</p>
    <button onclick="spellWord()"> Spell</button>
</body>

</html>
